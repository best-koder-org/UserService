name: ğŸ‘¤ User Service CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: self-hosted

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore UserService.csproj

    - name: ğŸ—ï¸ Build
      run: dotnet build UserService.csproj --configuration Release --no-restore

    - name: ğŸ§ª Run tests
      run: |
        if [ -d "UserService.Tests" ]; then
          dotnet test UserService.Tests/UserService.Tests.csproj --configuration Release --verbosity normal
        else
          echo "No test project found, skipping tests"
        fi

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: UserService
        path: bin/Release/net8.0/
